<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h2>Calculated</h2>
        <p>Select your Calculator</p>
        <div class="sidebarBtn">
          <button class="btn">123</button>
          <button class="btn">
            <i class="fa-solid fa-chart-simple"></i>
          </button>
          <button class="btn">
            <i class="fa-solid fa-dollar-sign"></i>
          </button>
          <button class="btn"><i class="fa-solid fa-house"></i></button>
          <button class="btn">
            <i class="fa-solid fa-temperature-three-quarters"></i>
          </button>
          <button class="btn"><i class="fa-solid fa-wave-square"></i></button>
          <button class="btn"><i class="fa-regular fa-clock"></i></button>
          <button class="btn"><i class="fa-solid fa-database"></i></button>
        </div>
        <div class="help">
          <p>Need Some Help?</p>
          <p>Contact Us</p>
        </div>
      </div>
      <div class="calculator">
        <p class="result">16.7</p>
        <div class="calmain">
          <div class="calButtons">
            <button class="calbtn">AC</button>
            <button class="calbtn">[+/-]</button>
            <button class="calbtn">%</button>
            <button class="calbtn">/</button>
            <button class="calbtn">7</button>
            <button class="calbtn">8</button>
            <button class="calbtn">9</button>
            <button class="calbtn">x</button>
            <button class="calbtn">4</button>
            <button class="calbtn">5</button>
            <button class="calbtn">6</button>
            <button class="calbtn">-</button>
            <button class="calbtn">1</button>
            <button class="calbtn">2</button>
            <button class="calbtn">3</button>
            <button class="calbtn">+</button>
            <button class="calbtn">0</button>
            <button class="calbtn">.</button>
            <button class="calbtn">=</button>
          </div>
        </div>
        <p class="recent">Recent Calculations</p>
        <p>92.2 x 4 = 368.8</p>
        <p>15 x 4 = 60</p>
        <p>20 x 5 = 100</p>
      </div>
    </div>
  </body>
</html>
